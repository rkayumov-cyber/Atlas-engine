server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Reverse-proxy API calls to Atlas nodes
    location /api/node1/ {
        proxy_pass http://node-1:5000/;
    }
    location /api/node2/ {
        proxy_pass http://node-2:5000/;
    }
    location /api/node3/ {
        proxy_pass http://node-3:5000/;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
